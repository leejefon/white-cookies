<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" rel="stylesheet" />
  <script src="whitelist.js"></script>
  <script src="manager.js"></script>
</head>

<body>
  <div class="container">
    <div id="filter_div" class="input-group my-3 w-50">
      <input id="filter" class="form-control" placeholder="Filter Domain">
      <div class="input-group-append">
        <button class="btn btn-danger" type="button">X</button>
      </div>
    </div>

    <div id="summary_div" class="mb-3">
      Showing <span id="filter_count"></span> of <span id="total_count"></span> cookie domains.
      <span id="delete_all_button"></span>
      <button id="remove_button" class="btn btn-warning">Delete Non-whitelisted</button>
    </div>

    <table id="cookies" class="table table-bordered table-striped table-hover table-sm">
      <tr class="header">
        <th>Name</th>
        <th>#Cookies</th>
        <th>&nbsp;</th>
      </tr>
    </table>
  </div>
</body>

</html>
